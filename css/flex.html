<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        div{
            border:  1px solid;
        }
        .parent {
            height: 250px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .child{
            height: 50px;
            flex: 1;
        }

        
        #child-2{
            order: 2;
        }
        #child-4{
            order: 1;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Item 1</div>
        <div id="child-2" class="child">Item 2</div>
        <div class="child">Item 3</div>
        <div id="child-4" class="child">Item 4</div>
    </div>
</body>
</html>
