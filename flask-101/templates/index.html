{% extends "layout.html" %}
{% block content %}
{% if session %}
<p>Welcome, {{ session["name"] }}!</p>
<img src="/static/cat.jpg" alt="cat image">
<br>
<a href="/logout">Logout</a>
{% else %}
<p>Please log in or register.</p>
<a href="/register">Register</a>
<a href="/login">Login</a>
{% endif %}
{% endblock %}
